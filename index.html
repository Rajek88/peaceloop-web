<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>performance_rnn</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.orange-deep_purple.min.css"
    />
    <style type="text/css">
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        background-color: #fff;
        font-family: "Roboto", "Helvetica", "Arial", sans-serif;
        background-color: #0d1117;
      }
      #keyboard {
        display: block;
        margin-right: auto;
        margin-left: auto;
        transform: translate(0, 0);
        width: calc(100% - 20px);
        height: 100px;
      }
      #container {
        width: 0;
        height: 0;
        overflow: hidden;
      }
      #container #glow,
      #container #roll,
      body #glow,
      body #roll {
        display: none;
        width: 100%;
        height: calc(100% - 130px);
        top: 0;
        left: 0;
      }
      #container #bottom,
      body #bottom {
        width: 100%;
        height: 30px;
        bottom: 0;
        left: 0;
        position: absolute;
        background-color: #222;
        box-shadow: inset 0 12px 30px -5px rgba(0, 0, 0, 0.75);
      }
      #container.focus {
        -webkit-filter: none;
        filter: none;
        opacity: 1;
      }
      #keyboard .key {
        position: absolute;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      #keyboard .key {
        height: calc(100% - 2 * 2px);
        width: 10px;
        left: 0;
        top: 0;
      }
      #keyboard .key.black {
        z-index: 1;
        height: 50%;
      }
      #keyboard .key.black .fill {
        background-color: #7f7f7f;

        width: calc(100% - 8px);
        left: 4px;
      }
      #keyboard .key.white {
        z-index: 0;
      }
      #keyboard .key.white .fill {
        background-color: #e5e5e5;
      }
      #keyboard .key .fill {
        border: 2px solid #d7d7d7;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        transition: background-color 0.6s;
      }
      #keyboard .key .fill.active {
        background-color: #fff;
        transition: background-color 0s;
      }
      #keyboard .key .highlight.ai {
        background-color: #fff;
      }

      #status {
        z-index: 10;
        display: block;
        height: auto;
        margin-right: auto;
        margin-left: auto;
        font-size: 26px;
        text-align: center;
        line-height: 200px;
        height: 200px;
      }

      .hidden {
        display: none;
      }
      .image {
        position: absolute;
        left: 0px;
        margin-left: 40px;
      }

      .text-block {
        position: absolute;
        right: 40px;
        width: 450px;
        padding: 20px 0;
        font-size: 15px;
        line-height: 25px;
      }

      .header {
        font-size: 50px;
        line-height: 50px;
        margin-top: 10px;
        width: 100%;
        text-align: center;
        font-weight: bold;
      }

      .link {
        color: #6fc9c6;
      }

      #controls {
        width: 100%;
        text-align: center;
      }

      .control {
        display: inline-block;
        vertical-align: middle;
      }

      .control .pitch {
        width: 3em;
      }

      #conditioning-controls {
        display: inline-block;
      }

      #conditioning-controls.inactive .conditional {
        opacity: 0.2;
      }

      #conditioning-controls.midicondition .ui-condition {
        opacity: 0.2;
      }

      a.main-title {
        color: rgb(66, 66, 66);
        text-decoration: none;
      }
      #midi-out-container,
      #midi-in-container {
        margin: 10px auto;
      }
      #gain-container {
        margin-top: 5px;
        text-align: center;
      }
      #gain,
      #note-density {
        width: 150px;
      }
      .histogram-bucket {
        height: 100px;
        position: relative;
      }
      .histogram-value {
        width: 39px;
        height: 70px;
        position: absolute;
        bottom: 0;
        background-color: green;
      }
      #resettingText {
        font-size: 20px;
        transition: opacity 1s;
        text-align: center;
        margin-top: 15px;
      }

      /* for the app */
      .app-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: url("/images/bg.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      @keyframes pulseGreenShadow {
        from {
          box-shadow: 0 0 100px #467b87;
        }
        to {
          box-shadow: 0 0 0px #2e3d5d;
        }
      }
      .play-pause-button {
        width: 300px;
        height: 300px;
        border: none;
        border-radius: 200px;
        border: 5px solid #c0a284;
        background-color: rgba(0, 0, 0, 0.2);
        color: #e5e5e5;
        font-size: 30px;
        animation: pulseGreenShadow 1s ease-in-out infinite alternate-reverse;
      }
      .play-pause-button:hover {
        box-shadow: 0 0 20px #0ebac5;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="status">Loading...</div>
      <div id="controls" class="hidden">
        <div class="control" style="margin-right: 20px">
          Conditioning<br />
          <input
            type="radio"
            name="conditioning"
            id="conditioning-on"
            checked
          />
          On<br />
          <input type="radio" name="conditioning" id="conditioning-off" />
          Off
        </div>
        <div id="conditioning-controls">
          <div class="control" style="margin-right: 20px">
            <div class="conditional">
              Note Density (<span id="note-density-display"></span>)<br />
              <input
                type="range"
                min="0"
                max="6"
                value="2"
                id="note-density"
              /><br />
            </div>

            Gain (<span id="gain-display"></span>%)<br />
            <input type="range" id="gain" min="0" max="200" value="25" />
          </div>
          <div class="control">
            <div class="conditional">
              <div class="control">
                <div class="histogram-bucket">
                  <div id="hist-c" class="histogram-value"></div>
                </div>
                <input
                  class="pitch ui-condition"
                  id="pitch-c"
                  type="number"
                  min="0"
                  value="2"
                />
                <br />
                C
              </div>
              <div class="control">
                <div class="histogram-bucket">
                  <div id="hist-cs" class="histogram-value"></div>
                </div>
                <input
                  class="pitch ui-condition"
                  id="pitch-cs"
                  type="number"
                  min="0"
                  value="0"
                />
                <br />
                C#
              </div>
              <div class="control">
                <div class="histogram-bucket">
                  <div id="hist-d" class="histogram-value"></div>
                </div>
                <input
                  class="pitch ui-condition"
                  id="pitch-d"
                  type="number"
                  min="0"
                  value="1"
                />
                <br />
                D
              </div>
              <div class="control">
                <div class="histogram-bucket">
                  <div id="hist-ds" class="histogram-value"></div>
                </div>
                <input
                  class="pitch ui-condition"
                  id="pitch-ds"
                  type="number"
                  min="0"
                  value="0"
                />
                <br />
                D#
              </div>
              <div class="control">
                <div class="histogram-bucket">
                  <div id="hist-e" class="histogram-value"></div>
                </div>
                <input
                  class="pitch ui-condition"
                  id="pitch-e"
                  type="number"
                  min="0"
                  value="1"
                />
                <br />
                E
              </div>
              <div class="control">
                <div class="histogram-bucket">
                  <div id="hist-f" class="histogram-value"></div>
                </div>
                <input
                  class="pitch ui-condition"
                  id="pitch-f"
                  type="number"
                  min="0"
                  value="1"
                />
                <br />
                F
              </div>
              <div class="control">
                <div class="histogram-bucket">
                  <div id="hist-fs" class="histogram-value"></div>
                </div>
                <input
                  class="pitch ui-condition"
                  id="pitch-fs"
                  type="number"
                  min="0"
                  value="0"
                />
                <br />
                F#
              </div>
              <div class="control">
                <div class="histogram-bucket">
                  <div id="hist-g" class="histogram-value"></div>
                </div>
                <input
                  class="pitch ui-condition"
                  id="pitch-g"
                  type="number"
                  min="0"
                  value="1"
                />
                <br />
                G
              </div>
              <div class="control">
                <div class="histogram-bucket">
                  <div id="hist-gs" class="histogram-value"></div>
                </div>
                <input
                  class="pitch ui-condition"
                  id="pitch-gs"
                  type="number"
                  min="0"
                  value="0"
                />
                <br />
                G#
              </div>
              <div class="control">
                <div class="histogram-bucket">
                  <div id="hist-a" class="histogram-value"></div>
                </div>
                <input
                  class="pitch ui-condition"
                  id="pitch-a"
                  type="number"
                  min="0"
                  value="1"
                />
                <br />
                A
              </div>
              <div class="control">
                <div class="histogram-bucket">
                  <div id="hist-as" class="histogram-value"></div>
                </div>
                <input
                  class="pitch ui-condition"
                  id="pitch-as"
                  type="number"
                  min="0"
                  value="0"
                />
                <br />
                A#
              </div>
              <div class="control">
                <div class="histogram-bucket">
                  <div id="hist-b" class="histogram-value"></div>
                </div>
                <input
                  class="pitch ui-condition"
                  id="pitch-b"
                  type="number"
                  min="0"
                  value="1"
                />
                <br />
                B
              </div>
              <br />
              <input
                type="button"
                value="C Major"
                id="c-major"
                class="ui-condition"
              />
              <input
                type="button"
                value="F Major"
                id="f-major"
                class="ui-condition"
              />
              <input
                type="button"
                value="D Minor"
                id="d-minor"
                class="ui-condition"
              />
              <input
                type="button"
                value="Whole Tone"
                id="whole-tone"
                class="ui-condition"
              />
              <input
                type="button"
                value="Pentatonic"
                id="pentatonic"
                class="ui-condition"
              />
              <input
                type="button"
                value="Preset 1"
                id="preset-1"
                class="ui-condition"
              />
              <input
                type="button"
                value="Preset 2"
                id="preset-2"
                class="ui-condition"
              />
              <br />
              <input
                type="button"
                value="Save Preset 1"
                id="save-1"
                class="ui-condition"
              />
              <input
                type="button"
                value="Save Preset 2"
                id="save-2"
                class="ui-condition"
              />
            </div>
            <div id="midi-in-container">
              midi in
              <select id="midi-in">
                <option value="none">none</option>
              </select>
            </div>
            <div id="midi-out-container">
              midi out
              <select id="midi-out">
                <option value="none">none</option>
              </select>
            </div>
          </div>
        </div>

        <div class="control" style="margin-right: 20px">
          <input type="button" value="Reset RNN" id="reset-rnn" />
        </div>
      </div>
      <div id="keyboard" class="hidden"></div>
      <div id="resettingText" style="opacity: 0">Resetting...</div>
    </div>

    <div class="app-container">
      <button id="play-pause-button" class="play-pause-button">Feel</button>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
